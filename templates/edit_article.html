<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}


</style>
<body>
    <form action="{{ url_for('edit_article', article_id=article.id) }}" method="POST">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" value="{{ article.title }}">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description">{{ article.description }}</textarea>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" value="{{ article.category }}">
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" value="{{ article.author }}">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="text" id="date" name="date" value="{{ article.date }}">
        </div>
        <button type="submit">Save Changes</button>
      </form>

</body>
</html>
